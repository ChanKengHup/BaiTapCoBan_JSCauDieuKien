<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <h1>BaiTapCoBan_JSCauDieuKien</h1>
     
    <!-- Bài tập 1 -->
    <div class="number">
        <h2>Sắp xếp thứ tự 3 số nguyên</h2>
        <input placeholder="Enter numer 1" id="number1__input">
        <input placeholder="Enter numer 2" id="number2__input">
        <input placeholder="Enter numer 3" id="number3__input">
        <button class="btn btn--primary btn-primary" onclick="sortNumber()">Sort</button>
        <p class="show" id="number__show"></p>
    </div>
    <!-- Bài tập 2 -->
    <div class="hello">
        <h2>Chương trình "chào hỏi"</h2>
        <select name="" id="hello">
             
            <option value="">Chọn thành viên</option>
            <option value="B">Bố</option>
            <option value="M">Mẹ</option>
            <option value="A">Anh Trai</option>
            <option value="E">Em Gái</option>
        </select>
        <button class="btn btn--primary btn-primary" onclick="hello()">Gửi lời chào</button>
        <p class="show" id="hello__show"></p>
    </div>
    <!-- Bài tập 3 -->
    <div class="integer">
        <h2>Xuất số chẵn và lẻ</h2>
        <input placeholder="Enter numer 1" id="integer1__input">
        <input placeholder="Enter numer 2" id="integer2__input">
        <input placeholder="Enter numer 3" id="integer3__input">
        <button class="btn btn--primary btn-primary" onclick="sortInteger()">Sort</button>
        <p class="show" id="integer__show"></p>
    </div>
    <!-- Bài tập 4 -->
    <div class="triangle">
        <h2>Xác định tam giác</h2>
        <input placeholder="Enter edge 1" id="edge1__input">
        <input placeholder="Enter edge 2" id="edge2__input">
        <input placeholder="Enter edge 3" id="edge3__input">
        <button class="btn btn--primary btn-primary" onclick="sortTriangle()">Sort</button>
        <p class="show" id="triangle__show"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
